<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clothes Store â€” Landing</title>

  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="logo">Your Logo</div>

      <nav aria-label="Main navigation">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
      </nav>

      <button class="menu-btn" aria-label="Open menu">
        <svg width="26" height="18" viewBox="0 0 26 18" xmlns="http://www.w3.org/2000/svg">
          <rect width="26" height="2" rx="1" fill="#111827"/>
          <rect y="8" width="20" height="2" rx="1" fill="#111827"/>
          <rect y="16" width="12" height="2" rx="1" fill="#111827"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="hero">
    <!-- Left: Text -->
    <section>
      <h1 class="title">
        Clothes
        <span class="sub">Store</span>
      </h1>

      <p class="lead">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
        dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
        ea commodo consequat.
      </p>

      <div class="cta">
        <a class="btn" href="#">Get Started</a>
      </div>
    </section>

    <!-- Right: Illustration -->
    <aside class="art">
      <div class="circle-large"></div>
      <div class="circle-medium"></div>
      <div class="circle-small"></div>

      <div class="shop-wrap">
        <div class="shop">
          <div class="roof">SHOP</div>
          <div class="awning"></div>
          <div class="body">
            <div class="window"></div>
            <div class="side">
              <div class="door"></div>
              <div class="door"></div>
            </div>
          </div>
          <div class="base"></div>
        </div>

        <!-- curved red path -->
        <svg class="curve" width="420" height="160" viewBox="0 0 420 160" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 120 C100 200 320 20 410 100" fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </aside>
  </main>

  <div class="spacer"></div>

</body>
</html>
